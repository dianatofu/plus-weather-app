<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Diana's Weather App</title>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-7">
                        <input type="search" placeholder="Type a city...‚å®Ô∏è" autofocus="on" autocomplete="off"
                            id="city-input" class="form-control" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-primary" />
                    </div>
                    <div class="col-2">
                        <button class="btn btn-success shadow-sm w-100" id="current-location-button">
                            üìç
                        </button>
                    </div>
                </div>
            </form>
            <h1 id="city">
                <i class="fas fa-map-marker-alt"></i>
                Which city are you in?
            </h1>
            <h2 id="date">
            </h2>
            <h3 id="description">
            </h3>
            <div class="row justify-content-center">
                <div class="col-4">
                    <span class="temperature" id="temperature">19</span>
                    <span class="units">¬∞C</span>
                </div>
                <div class="col-4">
                    <div class="weather-details">
                        <ul>
                            <li>
                                Humidity: <span id="humidity"></span>%
                            </li>
                            <li>
                                Wind: <span id="wind"></span>km/h
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="forecast">
                Forecast for the week
            </div>
            <div class="week-forecast">
                <div class="row justify-content-center">
                    <div class="col-1"> MON
                        <br />
                        <i class="fas fa-cloud"></i>
                        <br />
                        24¬∞
                    </div>
                    <div class="col-1"> TUE
                        <br />
                        <i class="fas fa-sun sunny"></i>
                        <br />
                        30¬∞
                    </div>
                    <div class="col-1"> WED
                        <br />
                        <i class="fas fa-cloud"></i>
                        <br />
                        25¬∞
                    </div>
                    <div class="col-1"> THU
                        <br />
                        <i class="fas fa-cloud"></i>
                        <br />
                        24¬∞
                    </div>
                    <div class="col-1"> FRI
                        <br />
                        <i class="fas fa-cloud"></i>
                        <br />
                        25¬∞
                    </div>
                    <div class="col-1"> SAT
                        <br />
                        <i class="fas fa-cloud-showers-heavy"></i>
                        <br />
                        22¬∞
                    </div>
                    <div class="col-1"> SUN
                        <br />
                        <i class="fas fa-cloud-showers-heavy"></i>
                        <br />
                        21¬∞
                    </div>
                </div>
                <hr>
                <div class="update-time">
                    Last updated: 28 Feb 2021, 1:00pm
                </div>
            </div>
        </div>
    </div>
    <div class="credits">
        <em>

    </div>
